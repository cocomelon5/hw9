<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>homework9</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="top-section">
      <header class="header container">
        <h1 class="logo"><a href="" class="logo-link">URLAUBSGLÃœCK</a></h1>
        <div class="entering">
          <a href="#" class="entering-link">Log in</a>
          <a href="#" class="entering-link">Sing up</a>
        </div>
      </header>
      <section class="share-and-find container">
        <h2 class="share-and-find_title">Share your holiday dreams</h2>
        <p class="share-and-find_text">
          And find the perfect partner to fullfill it
        </p>
        <a href="#" class="share-and-find_link">Find your holiday partner</a>
      </section>
    </section>
    <section class="down-section">
      <div class="meet container">
        <h2 class="meet_title">Meet a partner for your best holiday</h2>
        <ul class="meet_list row">
          <li class="meet-list_item col-12 col-md-6 col-lg-3">
            <figure>
              <div class="meet_photo red sprite-tv">
                <img src="./img/partner1.jpg" alt="" class="partner_photo" />
              </div>
              <figcaption>
                <h3 class="meet-headline">Bradley Hunter</h3>
                <p class="meet-text">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="meet-list_item col-12 col-md-6 col-lg-3">
            <figure>
              <div class="meet_photo green sprite-cup">
                <img src="./img/partner2.jpg" alt="" class="partner_photo" />
              </div>
              <figcaption>
                <h3 class="meet-headline">Heather Walker</h3>
                <p class="meet-text">
                  I'm a happy person that loves cats and climbing on mountains.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="meet-list_item col-12 col-md-6 col-lg-3">
            <figure>
              <div class="meet_photo orange sprite-bulb">
                <img src="./img/partner3.jpg" alt="" class="partner_photo" />
              </div>
              <figcaption>
                <h3 class="meet-headline">Lucas Marsha</h3>
                <p class="meet-text">
                  I get my inspiration from nature and objects around me. I have
                  a passion to colours, typography and skateboards.
                </p>
              </figcaption>
            </figure>
          </li>
          <li class="meet-list_item col-12 col-md-6 col-lg-3">
            <figure>
              <div class="meet_photo blue sprite-plane">
                <img src="./img/partner4.jpg" alt="" class="partner_photo" />
              </div>
              <figcaption>
                <h3 class="meet-headline">Bradley Hunter</h3>
                <p class="meet-text">
                  Based in Chicago. I love playing tennis and loud music.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <button type="button" class="meet_more">See other partners</button>
      </div>
    </section>
  </body>
</html>
